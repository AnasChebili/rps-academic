<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="container">
        <div class="score-board">
            <div class="score">
                <p>YOU</p>
                <h2 id="player-score">0</h2>
            </div>
            <div class="score">
                <p>COMPUTER</p>
                <h2 id="computer-score">0</h2>
            </div>
        </div>
        <div class="game-area">
            <div class="choice-display" id="player-choice">
                <div class="icon">?</div>
            </div>

            <div class="vs">VS</div>

            <div class="choice-display" id="computer-choice">
                <div class="icon">?</div>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn" data-choice="rock">✊</button>
            <button class="control-btn" data-choice="paper">✋</button>
            <button class="control-btn" data-choice="scissors">✌️</button>
        </div>

    </div>
</body>

</html>
